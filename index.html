<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="weather-app">
        <div class="image">
            <img src="Kyoto Weather.jpg" alt="Clouds over blue ocean"/>
        </div>

        <div class="info-section">
            <div class="left-info">
                <h1 class="temperature">32&deg;C</h1>

                <div class="condition">
                    <img src="Blue cloud.svg" alt="Cloud icon" class="icon"/>
                    <p>Cloudy</p>
                </div>

                <p class="date-time">
                    12:00 - Monday 2025-09-26
                </p>

                
                <h2 class="location">KYOTO</h2>
            </div>

            <div class="right-info">
                <div class="search-box">
                    <input type="text" placeholder="Search for a location"/>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
